<!DOCTYPE html>
<html>
  <head>
    <title>protomaps.js Demo Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Protomaps live code editor - a vector map renderer for the web.">
    <script type="text/javascript" src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <iframe id="demo" title="demo" allow-scripts="true" src="./frame.html"></iframe>
    <div id="loader">Loading Editor...</div>
    <div id="editor"></div>
    <div id="menu">
      <div class="cta" id="back">◀ Back</div>
      <div class="cta" id="save">Export</div>
      <a href="../../docs" target="pmapdocs"><div class="cta" id="docs">Docs <small>↗</small></div></a>
      <div class="cta" id="run">Run <small>[Cmd+Alt+0]</small></div>
    </div>

    <!-- CodeMirror -->
    <script type="text/javascript" src="https://unpkg.com/codemirror@5.63.1/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://unpkg.com/codemirror@5.63.1/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.63.1/lib/codemirror.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/codemirror-colorpicker@1.9.72/dist/codemirror-colorpicker.css" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/codemirror-colorpicker@1.9.72/dist/codemirror-colorpicker.min.js"></script>

    <script type="text/javascript" src="./js/edit.js"></script>
  </body>
</html>
